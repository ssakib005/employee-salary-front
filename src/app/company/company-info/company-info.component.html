<div class="row justify-content-md-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-4">
                       <label>Company Bank Account</label> 
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row justify-content-between">
                    <div *ngIf="isBalance">
                        <div class="from-group">
                            <input type="number" [(ngModel)]="bal" class="form-control">
                        </div>
                    </div>
                    <div class="col-4" *ngIf="!isBalance">Balance: {{ balance }} BDT</div>
                    <button *ngIf="isBalance"  class="btn btn-primary" (click)="updateBalance(bal)">Update Balance</button>
                    <button *ngIf="!isBalance" class="btn btn-primary" (click)="addBalance()">Add Balance</button>
                </div>
            </div>
          </div>
    </div>
</div>

<div class="row justify-content-md-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-4">
                       <label>Basic salary of the lowest grade</label> 
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row justify-content-between">
                    <div *ngIf="isSalary">
                        <div class="from-group">
                            <input type="number" [(ngModel)]="sal" class="form-control">
                        </div>
                    </div>
                    <div class="col-4" *ngIf="!isSalary">Amount:  {{ salary }}  BDT</div>
                    <button *ngIf="isSalary"  class="btn btn-primary" (click)="updateSalary(sal)">Update Salary</button>
                    <button *ngIf="!isSalary" class="btn btn-primary" (click)="addSalary()">Add Salary</button>
                </div>
            </div>
          </div>
    </div>
</div>
